<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #74ebd5, #9face6);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-container {
      background-color: #ffffffcc;
      padding: 58px 77px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .form-container h1 {
      margin-bottom: 25px;
      color: #333;
    }

    .form-container .input-group {
      position: relative;
      margin: 10px 0;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .toggle-eye {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      user-select: none;
    }

    input[type="submit"] {
      width: 37%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
.button-group {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 20px;
}

.button-group input[type="submit"],
.button-group button {
  width: 45%;
  padding: 12px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

/* Register button */
.button-group input[type="submit"] {
  background-color: #007bff;
  color: white;
}

.button-group input[type="submit"]:hover {
  background-color: #0056b3;
  transform: scale(1.03);
}

/* Cancel button */
.button-group button {
  background-color: #dc3545;
  color: white;
}

.button-group button:hover {
  background-color: #c82333;
  transform: scale(1.03);
}


    @media (max-width: 480px) {
      .form-container {
        padding: 20px;
      }
    }

    #error-msg {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
  <h1>Registration Form</h1>
  <form name="regForm" onsubmit="return validateForm()" action="Signup" method="POST">
    <div id="error-msg"></div>

    <input type="text" name="name" placeholder="Name" required />
    <input type="text" name="mobileno" placeholder="Mobile Number" required />
    <input type="email" name="email" placeholder="Email Address" required />

    <div class="input-group">
      <input type="password" name="password" id="password" placeholder="Password" required />
      <span class="toggle-eye" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <input type="text" name="username" placeholder="User Name" required />

    <div class="button-group">
      <input type="submit" name="signup" value="Register" />
      <button type="button" onclick="location.href='index.html'">Cancel</button>
    </div>
  </form>
</div>


  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const icon = passwordInput.nextElementSibling;
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.textContent = "üôà";
      } else {
        passwordInput.type = "password";
        icon.textContent = "üëÅÔ∏è";
      }
    }

    function validateForm() {
      var name = document.forms["regForm"]["name"].value.trim();
      var mobileno = document.forms["regForm"]["mobileno"].value.trim();
      var email = document.forms["regForm"]["email"].value.trim();
      var password = document.forms["regForm"]["password"].value.trim();
      var username = document.forms["regForm"]["username"].value.trim();
      var error = "";

      if (name === "" || mobileno === "" || email === "" || password === "" || username === "") {
        error = "All fields are required.";
      } else if (!/^\d{10}$/.test(mobileno)) {
        error = "Mobile number must be 10 digits.";
      } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        error = "Invalid email format.";
      } else if (password.length < 6) {
        error = "Password must be at least 6 characters long.";
      } else if (!/^[a-zA-Z0-9]+$/.test(username)) {
    	  error = "Username must contain only letters and numbers.";
      }
      if (error !== "") {
        document.getElementById("error-msg").innerText = error;
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
